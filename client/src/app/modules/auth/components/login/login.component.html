<mat-card class="login-card">

  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="submit()">

      <mat-form-field appearance="fill">
        <mat-label>Enter your email</mat-label>
        <input type="text" matInput placeholder="test@test.com" formControlName="email" required>
        <mat-error *ngIf="email && email.invalid && (email.dirty || email.touched)">{{emailErrorMessage()}}</mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Enter your password</mat-label>
        <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" required>
        <button type="button" mat-icon-button matSuffix (click)="hidePassword = !hidePassword"
          [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hidePassword" tabindex="-1">
          <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>

      <div class="row">
        <button type="submit" mat-raised-button [disabled]="!loginForm.valid">Login</button>
      </div>

      <div *ngIf="loginError" class="warning">{{loginError}}</div>
    </form>
  </mat-card-content>

  <mat-divider></mat-divider>
  <div class='button-row'>
    <h1>for testing</h1>
    <button mat-raised-button (click)="check()">check</button>
    <button mat-raised-button (click)="refreshToken()">token</button>
    <button mat-raised-button color='warn' (click)="logout()">logout</button>
  </div>
</mat-card>
