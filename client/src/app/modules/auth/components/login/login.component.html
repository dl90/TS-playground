<mat-card class="login-card">

  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

      <mat-form-field>
        <mat-label>Enter your email</mat-label>
        <input matInput type="text" formControlName="email" required placeholder="test@test.com">
        <mat-error *ngIf="formError.email">{{formError.email}}</mat-error>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Enter your password</mat-label>
        <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" required>
        <button type="button" mat-icon-button matSuffix (click)="hidePassword = !hidePassword"
          [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hidePassword" tabindex="-1">
          <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>

      <mat-checkbox formControlName="rememberMe" color="primary">Remember me</mat-checkbox>
      <mat-card-actions align="end">
        <button type="submit" mat-raised-button [disabled]="loginForm.invalid || (isLoading$ | async)">Login</button>
      </mat-card-actions>

      <div *ngIf="loginError" class="error-message">{{loginError}}</div>
    </form>
  </mat-card-content>

  <mat-card-footer>
    <mat-progress-bar [mode]="(isLoading$ | async) ? 'query' : 'determinate'" value="0"></mat-progress-bar>
  </mat-card-footer>
</mat-card>
